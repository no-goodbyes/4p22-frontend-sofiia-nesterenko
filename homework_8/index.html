<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="entry-form">
      <h1 class="entry-form__heading">Калькулятор</h1>
      <form class="entry-form__form">
        <label class="entry-form__label" for="email">Первое число</label>
        <input
          class="entry-form__input"
          id="first"
          name="first"
          placeholder="Введите первое число"
        />
        <label class="entry-form__label" for="password">Символ</label>
        <input
          class="entry-form__input"
          id="symbol"
          name="symbol"
          placeholder="Введите +, -, +, /"
        />
        <label class="entry-form__label" for="confirmation">Второе число</label>
        <input
          class="entry-form__input"
          id="second"
          name="second"
          placeholder="Введите второе число"
        />
        <button class="entry-form__button" id="submit">Посчитать</button>
      </form>
      <div class="entry-form__result" id="form-result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
